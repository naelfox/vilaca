<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#0E0232" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Viso, Site de Tecnologia, Blog pessoal">
    <link rel="shortcut icon" href="./vilaca/assets/img/logo/viso.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./vilaca/assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <title>Vilaça</title>
</head>

<body>
    <div id="app">
        <nav class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color: #0E0232;">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img src="./vilaca/assets/img/logo/viso.svg" alt="Início" width="55">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"
                    style="border-color: transparent; font-size: 31px; color: #4A4380">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav">
                        <li @click="goPage('home', 'Início')"
                            :class="['nav-item', activeMenu === 'home' ? 'active' : '']">
                            <a class="nav-link"><img src="./vilaca/assets/img/icons/home.svg" alt="Início">Início</a>
                        </li>
                        <li @click="goPage('portfolio', 'Portfólio')"
                            :class="['nav-item', activeMenu === 'portfolio' ? 'active' : '']">
                            <a class="nav-link"><img src="./vilaca/assets/img/icons/portfolio.svg"
                                    alt="Portfólio">Portfólio</a>
                        </li>
                        <li @click="goPage('about', 'Sobre')"
                            :class="['nav-item', activeMenu === 'about' ? 'active' : '']">
                            <a class="nav-link"> <img src="./vilaca/assets/img/icons/contact.svg" alt="Contato">Sobre</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <Transition>
            <div v-show="spinner" class="spinner-loader">
                <span class="loader"></span>
            </div>
        </Transition>
        <main>
            <div v-html="currentTemplate"></div>

        </main>

        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 justify-content-center d-flex pt-3">
                        <img src="./vilaca/assets/img/logo/viso.svg" alt="Viso" width="40">
                        <p>Vilaça &copy; {{year}} </p>

                    </div>
                </div>
            </div>
        </footer>
    </div>



    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>


    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
        integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.45/vue.global.prod.min.js"
        integrity="sha512-3CesFAr6COyDB22AiVG2erk2moD1FeL3VMx6UezptTW3qmYdcQhfv6yDGmH4ICNTxd0Rs2AbMQ0Q5lG7J/8n3Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <script defer src="./vilaca/assets/js/main.js"></script>



</body>

</html>
